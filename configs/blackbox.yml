modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      method: GET
    #   protocol: "tcp4"
    #   preferred_ip_protocol: "ip4"
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
      headers:
        Content-Type: application/json
        body: '{}'
  tcp_connect:
    prober: tcp
    timeout: 5s
  icmp:
    prober: icmp
    timeout: 5s
